<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cell Visualizer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    #playBtn, #frameSlider {
      position: absolute;
      z-index: 10;
      top: 10px;
    }

    #playBtn {
      left: 10px;
    }

    #frameSlider {
      left: 50px;
      width: 300px;
    }
  </style>
</head>
<body>
  <button id="playBtn">⏸️</button>
  <input type="range" id="frameSlider" min="0" max="59" value="0" />
  <script type="module" src="main.js"></script>
</body>
</html>
